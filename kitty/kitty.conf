#============================#
#     Aesthetic Kitty Setup  #
#============================#

# Allow color control from local scripts
allow_remote_control yes
listen_on unix:/tmp/kitty.sock

# Font settings
font_family      FiraCode Nerd Font
font_size        18
bold_font        auto
italic_font      auto
bold_italic_font auto
enable_ligatures always

background #1d2021
foreground #d4be98
cursor     #d4be98
selection_background #3c3836

color0  #32302f
color1  #ea6962
color2  #a9b665
color3  #d8a657
color4  #7daea3
color5  #d3869b
color6  #89b482
color7  #d4be98

color8  #928374
color9  #ea6962
color10 #a9b665
color11 #d8a657
color12 #7daea3
color13 #d3869b
color14 #89b482
color15 #fbf1c7



# Layout and Padding
window_padding_width  10
window_margin_width   0
window_border_width   2
window_border_color   #45475a
active_border_color   #89b4fa
inactive_border_color #585b70
inactive_text_alpha   0.85
dynamic_window_padding yes  # automatic padding for bigger fonts


# Scrollback & performance
scrollback_lines 10000
wheel_scroll_multiplier 5.0
repaint_delay 5             
# faster rendering
input_delay 1               
# more responsive
sync_to_monitor yes
notify_on_background_process yes
visual_bell yes
visual_bell_duration 0.1
visual_bell_color #f38ba8

# Keybindings
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_tab
map ctrl+shift+left  previous_tab
map ctrl+shift+right next_tab
map ctrl+shift+enter new_window
map ctrl+shift+r     reload_config
map ctrl+shift+c     copy_to_clipboard
map ctrl+shift+v     paste_from_clipboard
map ctrl+s           send_text all \x13
map ctrl+q           send_text all \x11
map f11 toggle_fullscreen

# Split Navigation
map ctrl+shift+enter new_window
map ctrl+shift+\\    new_window --location=hsplit
map ctrl+shift+w     close_window
map ctrl+shift+left  neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up    neighboring_window up
map ctrl+shift+down  neighboring_window down
map f11 toggle_fullscreen
# Cursor
cursor            #FFFFFF
cursor_text_color #FF0000

# URL highlighting
url_color #FFFFFF

# Startup script
# bash -c "~/.local/bin/auto_terminal_colors.sh & exec bash"
# Launch dynamic status bar
bash -c "~/.config/kitty/status_bar.sh &"

# Shell integration for status bar
shell_integration enabled
allow_remote_control yes
draw_minimal_borders yes
placement_strategy top-left
startup_session ~/.config/kitty/status_bar_session.conf

# Ligature toggle for performance
disable_ligatures no

# Optional Enhancements
enable_bracketed_paste yes
clickable_urls yes
# Set default working directory for new windows/tabs

# ──────────────────────────────
#   UI & Productivity Enhancements
# ──────────────────────────────

# Fancy fade effect when switching tabs/windows
background_opacity 1.00
dynamic_background_opacity no
background_blur 50


# Smooth scrolling and font rendering
cursor_shape beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 5.0

# Show title dynamically (like active dir or process)
window_title_format "{title} — {cwd}"

# Subtle bell animation instead of blink
bell_on_tab no

# Focus mode: dim inactive windows
inactive_opacity 0.85
dim_opacity 0.75

# Beautiful smooth scroll & font rendering
touch_scroll_multiplier 1.2
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS

# Save scrollback to file for later reading
scrollback_pager_history_size 100000

# Image previews inside Kitty
allow_hyperlinks yes
allow_remote_control yes

# Tab name auto-sync with active process
tab_title_template "{title}"

# Start with last directory (helps productivity)
remember_window_size yes


remember_window_position yes
remember_window_state yes

